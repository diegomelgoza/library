<!DOCTYPE html>
<html>
    <head>
        <title>Books</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Library</h1>
        <table id="container">
            <thead>
                <tr id="firstRow">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th> 
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="btn">
            <button id="addBook" onclick="openForm()">Add Book</button>
        </div>
        <div id="bookForm">
            <button id="x" onclick="closeForm()">x</button>
            <form>
                <div id="form-table">
                   <label for="title">Title</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="author">Author's Name</label><br>
                    <input type="text" id="author" name="author"><br>
                    <label for="pages">Pages</label><br>
                    <input type="text" id="pages" name="pages"><br>
                    <label for="read">Read</label><br>
                    <select id="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Reading">Reading</option>
                    </select><br>
                    <button type="submit" id="submit">Submit</button> 
                </div>  
            </form> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
